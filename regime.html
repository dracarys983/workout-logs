<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Workout Regime</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/css/swiper.min.css">

    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="{{site.url}}/{{site.baseurl}}/css/style.css">
  </head>

  <style>
  .swiper-slide {
    background: linear-gradient(0deg, rgba(255,255,255,.2),rgba(255,255,255,.2));
  }
  </style>

  <body>
    <nav class="nav">
      <div class="burger">
        <div class="burger__hpatty"></div>
      </div>

      <ul class="nav__hlist">
        <li class="nav__item">
          <a href="{{site.url}}/{{site.baseurl}}" class="nav__link c-blue"><i class="fa fa-home"></i></a>
        </li>
        <li class="nav__item">
          <a href="{{site.url}}/{{site.baseurl}}/previous-schedules" class="nav__link c-yellow"><i class="fa fa-archive"></i></a>
        </li>
      </ul>
    </nav>

    <section class="swiper-panel b-blue" id="1">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            {% include regime/1/day1.html %}
          </div>
          <div class="swiper-slide">
            {% include regime/1/day2.html %}
          </div>
          <div class="swiper-slide">
            {% include regime/1/day3.html %}
          </div>
          <div class="swiper-slide">
            {% include regime/1/day4.html %}
          </div>
          <div class="swiper-slide">
            {% include regime/1/day5.html %}
          </div>
          <div class="swiper-slide">
            {% include regime/1/day6.html %}
          </div>
          <div class="swiper-slide">
            {% include regime/1/day7.html %}
          </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.min.js"></script>
    <script>
    var swiper = new Swiper('.swiper-container', {
      initialSlide: 0,
      pagination: '.swiper-pagination',
      paginationClickable: true,
      nextButton: '.swiper-button-next',
      prevButton: '.swiper-button-prev',
      spaceBetween: 30,
      loop: true
    });
    </script>
    <script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
    <script src="{{site.url}}/{{site.baseurl}}/js/page.js"></script>
  </body>

</html>
