<html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/css/swiper.min.css">

    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  </head>

  <style>
  .swiper-container {
    width: 100%;
    height: 80vh;
    margin-top: 15vh;

    display: flex;
    align-items: center;
    justify-content: center;

  <body>
    <nav class="nav">
      <div class="burger">
        <div class="burger__hpatty"></div>
      </div>

      <ul class="nav__hlist">
        <li class="nav__item">
          <a href="{{site.url}}/{{site.baseurl}}" class="nav__link c-green"><i class="fa fa-home"></i></a>
        </li>
        <li class="nav__item">
          <a href="{{site.url}}/{{site.baseurl}}/previous-motivations" class="nav__link c-blue"><i class="fa fa-archive"></i></a>
        </li>
      </ul>
    </nav>

    <section class="swiper-panel b-black" id="1">
      <div class="swiper-container">

      nextButton: '.swiper-button-next',
      prevButton: '.swiper-button-prev',
      spaceBetween: 10,
      loop: true
    });
    </script>
    <script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
